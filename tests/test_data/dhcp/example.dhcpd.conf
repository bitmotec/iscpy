# Sample configuration file for ISC dhcpd
#

# option definitions common to all supported networks...
option domain-name "local";
#option domain-name-servers ns1.example.org, ns2.example.org;

default-lease-time 3600; # [s]
max-lease-time 28800; # [s]

# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed. We default to the
# behavior of the version 2 packages ('none', since DHCP v2 didn't
# have support for DDNS.)
ddns-update-style none;

# If this DHCP server is the official DHCP server for the local
# network, the authoritative directive should be uncommented.
authoritative;

# Use this to send dhcp log messages to a different log file (you also
# have to hack syslog.conf to complete the redirection).
#log-facility local7;

# No service will be given on this subnet, but declaring it helps the
# DHCP server to understand the network topology.

#subnet 10.152.187.0 netmask 255.255.255.0 {
#}

# Test subnet default
subnet 192.168.1.0 netmask 255.255.255.0
{

  interface eth0;

  option routers 192.168.1.1;

  pool
  {
    option domain-name-servers 192.168.1.1;
    max-lease-time 300; # [s]
    range 192.168.1.2 192.168.1.254;
  }
}

# Test subnet small
subnet 192.168.2.0 netmask 255.255.255.252
{

  interface eth1;

  option routers 192.168.2.1;

  pool
  {
    option domain-name-servers 192.168.2.1;
    max-lease-time 300; # [s]
    range 192.168.2.2 192.168.2.2;
  }
}

# Test subnet special
subnet 10.1.1.0 netmask 255.255.255.0
{

  interface wlan0;

  option routers 10.1.1.1;

 # Known clients get this pool.
  pool
  {
    option domain-name-servers 10.1.1.1;
    max-lease-time 43200; # [s]
    range 10.1.1.2 10.1.1.100;
    deny unknown-clients;
  }

 # Unknown clients get this pool.
  pool
  {
   max-lease-time 3600;
   range 10.1.1.200 10.1.1.249;
   allow unknown-clients;
  }
}
